<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RKBS-UNIexit | Command Bridge</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/564/564500.png">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Orbitron:wght@400;700&display=swap');
        
        :root { 
            --bg: #03010a; --panel: rgba(10, 10, 30, 0.9); 
            --accent: #9d50bb; --blue: #00d2ff; --red: #ff4757; --white: #ffffff;
            --success: #2ed573; --neon-glow: 0 0 20px rgba(0, 210, 255, 0.4);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at 50% 50%, #11112b, #03010a);
            color: var(--white); margin: 0; padding: 15px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; overflow-x: hidden;
        }

        input, select, textarea { 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(0, 210, 255, 0.3); 
            border-radius: 12px; padding: 16px; color: white; width: 100%; 
            max-width: 400px; margin: 15px auto; display: block; box-sizing: border-box;
            font-family: 'Orbitron', sans-serif; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }
        input:focus, select:focus, textarea:focus { 
            outline: none; background: rgba(0, 210, 255, 0.1); border-color: var(--blue);
            box-shadow: var(--neon-glow); transform: scale(1.03);
        }

        .command-header {
            font-family: 'Orbitron', sans-serif; text-transform: uppercase;
            letter-spacing: 3px; color: var(--blue); text-shadow: var(--neon-glow); text-align: center;
        }

        .glass-panel { 
            background: var(--panel); backdrop-filter: blur(40px); 
            border: 1px solid rgba(0, 210, 255, 0.3); border-radius: 30px; 
            padding: 35px; margin-bottom: 20px; width: 100%; max-width: 500px;
            box-shadow: 0 0 40px rgba(0,0,0,0.5); animation: panelFade 0.8s ease-out;
            display: flex; flex-direction: column; align-items: center;
        }

        @keyframes panelFade { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .identity-card { 
            background: rgba(255, 255, 255, 0.03); border-radius: 20px; padding: 20px; 
            margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1); width: 100%;
            position: relative; overflow: hidden; transition: 0.4s; box-sizing: border-box;
        }

        .identity-card::after {
            content: ""; position: absolute; top: -100%; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, transparent, rgba(0, 210, 255, 0.15), transparent);
            animation: radar 3s infinite linear;
        }
        @keyframes radar { 0% { top: -50%; } 100% { top: 150%; } }

        .btn-cosmic { 
            background: transparent; color: var(--white); border: 1px solid var(--white); 
            padding: 15px 30px; border-radius: 12px; font-weight: 700; cursor: pointer; 
            transition: 0.3s; font-family: 'Orbitron', sans-serif; font-size: 13px;
            width: 100%; max-width: 400px; margin-top: 10px;
        }
        .btn-cosmic:hover { background: var(--white); color: var(--bg); transform: translateY(-3px); box-shadow: 0 0 25px var(--white); }

        .btn-approve { border-color: var(--success); color: var(--success); }
        .btn-deny { border-color: var(--red); color: var(--red); }
        
        .tab-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); 
            color: white; padding: 12px 22px; border-radius: 8px; cursor: pointer; 
            font-family: 'Orbitron', sans-serif; font-size: 11px; transition: 0.3s;
        }
        .tab-btn.active { background: var(--blue); color: var(--bg); border-color: var(--blue); box-shadow: var(--neon-glow); }

        header { width: 100%; max-width: 900px; display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid rgba(0,210,255,0.2); padding-bottom: 15px; margin-bottom: 20px; }
        .tagline { margin-top: auto; text-align: center; padding: 50px 0 20px; font-size: 11px; letter-spacing: 7px; color: var(--blue); opacity: 0.7; font-family: 'Orbitron', sans-serif; }
        
        .section, .sub-section { display: none; width: 100%; } .active { display: block; }
        #appBody { width: 100%; max-width: 900px; }
        
        .status-badge { font-family: 'Orbitron'; font-size: 9px; padding: 4px 8px; border-radius: 4px; font-weight: 700; border: 1px solid; }
        .status-pending { color: #f1c40f; border-color: #f1c40f; }
        .status-out { color: var(--blue); border-color: var(--blue); }
        .status-completed { color: var(--success); border-color: var(--success); }
    </style>
</head>
<body>

    <header>
        <div style="display:flex; align-items:center; gap:12px;">
            <img src="https://cdn-icons-png.flaticon.com/512/564/564500.png" style="width:35px; filter: hue-rotate(180deg);">
            <div>
                <div class="command-header" style="font-size:14px; text-align:left;">COMMAND BRIDGE</div>
                <div style="font-size:10px; color: var(--success); font-weight: 700;">â€¢ CORE ONLINE</div>
            </div>
        </div>
        <div style="text-align:right">
            <div id="liveClock" style="font-family:'Orbitron'; font-weight: 900; font-size: 16px; color: var(--blue); margin-bottom: 5px;">--:--:--</div>
            <button id="logoutBtn" class="btn-logout" style="display:none; background:none; border:1px solid var(--red); color:var(--red); padding:4px 10px; border-radius:5px; font-size:10px; cursor:pointer;" onclick="logout()">EJECT SESSION</button>
        </div>
    </header>

    <div id="loginOverlay" style="display:flex; flex:1; align-items:center; justify-content:center; width:100%;">
        <div class="glass-panel">
            <h2 class="command-header" style="margin-bottom: 40px; font-size: 24px;">RKBS UNIexit</h2>
            <input type="text" id="userID" placeholder="ID-UNITS">
            <input type="password" id="userPass" placeholder="SEC-KEY">
            <button class="btn-cosmic" onclick="handleAuth()">ENGAGE SYSTEM</button>
        </div>
    </div>

    <div id="appBody" style="display:none;">
        
        <div id="principalSec" class="section">
            <div style="display:flex; gap:12px; margin-bottom:35px; justify-content:center;">
                <button class="tab-btn active" onclick="showSub('prinReq')">HUD: PENDING</button>
                <button class="tab-btn" onclick="showSub('prinHist')">ARCHIVE</button>
                <button class="tab-btn" style="color:var(--red);" onclick="factoryReset()">WIPE CORE</button>
            </div>
            <div id="prinReq" class="sub-section active"><div id="pendingArea"></div></div>
            <div id="prinHist" class="sub-section">
                <input type="text" id="prinSearch" placeholder="SEARCH SIGNALS..." onkeyup="filterCards('prinSearch', 'historyArea')">
                <div id="historyArea"></div>
            </div>
        </div>

        <div id="gatekeeperSec" class="section">
            <input type="text" id="gateSearch" placeholder="IDENTIFY TARGET..." onkeyup="filterCards('gateSearch', 'gateArea')">
            <div style="display:flex; gap:12px; margin-bottom:30px; justify-content:center;">
                <button class="tab-btn active" onclick="showSub('gateLive')">LIVE GATE</button>
                <button class="tab-btn" onclick="showSub('gateLog')">LOGS</button>
            </div>
            <div id="gateLive" class="sub-section active"><div id="gateArea"></div></div>
            <div id="gateLog" class="sub-section"><div id="gateHistoryArea"></div></div>
        </div>

        <div id="teacherSec" class="section">
            <div class="glass-panel" style="max-width: 600px; margin: auto;">
                <h3 class="command-header" style="font-size:16px; margin-top:0;">DATA TRANSMITTER</h3>
                <video id="video" autoplay playsinline style="width:100%; max-width:350px; border-radius:15px; border:2px solid var(--blue); margin: 0 auto 20px; display:block; filter: contrast(1.1);"></video>
                <button class="btn-cosmic" onclick="capture()" style="margin-bottom:20px; border-color:var(--blue); color:var(--blue);">INITIALIZE SCAN</button>
                <input class="sName" placeholder="STUDENT NAME">
                <input class="sRoll" placeholder="ROLL NUMBER">
                <input type="tel" id="sParentPhone" placeholder="WA-PARENT (91...)">
                <select id="sClass"><option value="">SELECT GRADE</option><script>for(let i=1;i<=12;i++) document.write(`<option value="${i}">GRADE ${i}</option>`)</script></select>
                <select id="leaveType"><option value="Outpass">OUTPASS</option><option value="Early Leave">EARLY LEAVE</option></select>
                <textarea id="sReason" placeholder="MISSION REASON..."></textarea>
                <button class="btn-cosmic" style="background:var(--accent); border:none; color:white; margin-top: 20px;" onclick="submitRequest()">TRANSMIT TO BRIDGE</button>
            </div>
        </div>
    </div>

    <div class="tagline">EXPENDING LIKE UNIVERSE</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyB_D4EP5sNpeboDHTzl0S1YOk2QD-JmLzQ", authDomain: "rkbs-uniexit.firebaseapp.com", databaseURL: "https://rkbs-uniexit-default-rtdb.firebaseio.com/", projectId: "rkbs-uniexit", storageBucket: "rkbs-uniexit.firebasestorage.app", messagingSenderId: "20370595296", appId: "1:20370595296:web:a7eaf3482b5673410b1f85" };
    firebase.initializeApp(firebaseConfig); const db = firebase.database();
    const alertSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2861/2861-preview.mp3');
    let lastReqCount = -1;
    let currentUser = JSON.parse(localStorage.getItem('rkbs_session')), photoData = "";

    window.onload = () => { if(currentUser) launchApp(); };

    function handleAuth() {
        const id = document.getElementById('userID').value.trim().toLowerCase(), pass = document.getElementById('userPass').value;
        if(pass === "rkbs99" && id === "principal_jr") currentUser = { role:'principal', wing:'junior' };
        else if(pass === "rkbs88" && id === "principal_sr") currentUser = { role:'principal', wing:'senior' };
        else if(pass === "jrgate123" && id === "gate_jr") currentUser = { role:'gatekeeper', wing:'junior' };
        else if(pass === "srgate123" && id === "gate_sr") currentUser = { role:'gatekeeper', wing:'senior' };
        else if(pass === "class123" && id.startsWith('class')) {
            let cls = parseInt(id.replace('class','')); currentUser = { role:'teacher', wing: cls <= 5 ? 'junior' : 'senior' };
        } else { return alert("AUTH REJECTED"); }
        localStorage.setItem('rkbs_session', JSON.stringify(currentUser));
        launchApp();
    }

    function launchApp() {
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('appBody').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'block';
        document.getElementById(currentUser.role + 'Sec').classList.add('active');
        initSync();
    }

    function logout() { localStorage.removeItem('rkbs_session'); location.reload(); }

    function initSync() {
        db.ref('requests').on('value', s => {
            const data = Object.entries(s.val() || {}).reverse();
            const areas = { p: document.getElementById('pendingArea'), h: document.getElementById('historyArea'), g: document.getElementById('gateArea'), gh: document.getElementById('gateHistoryArea') };
            Object.values(areas).forEach(a => { if(a) a.innerHTML = ""; });
            const threeDays = Date.now() - (3 * 86400000);
            let pCount = 0;

            data.forEach(([id, r]) => {
                if(r.wing !== currentUser.wing) return;
                
                // Logic for Dynamic Status Section in Archive
                let dynamicStatus = "Pending";
                let statusClass = "status-pending";
                
                if (r.status === "Leaved") { dynamicStatus = "Leaved"; statusClass = "status-out"; }
                else if (r.status === "Out") { dynamicStatus = "Out"; statusClass = "status-out"; }
                else if (r.status === "Returned") { dynamicStatus = "Mission Completed"; statusClass = "status-completed"; }
                else if (r.status === "rejected") { dynamicStatus = "Denied"; statusClass = ""; }

                const card = `<div class="identity-card"><div style="display:flex; justify-content:space-between;"><span style="font-family:'Orbitron'; font-size:10px; color:var(--blue); border:1px solid var(--blue); padding:3px 8px; border-radius:4px;">${r.leaveType}</span><small style="opacity:0.6; font-size:10px;">${r.date}</small></div><div style="display:flex; gap:20px; margin-top:15px;"><img src="${r.photo}" style="width:70px; height:70px; border-radius:8px; object-fit:cover; border:1px solid rgba(0,210,255,0.4);"><div><b style="font-family:'Orbitron'; font-size:16px; color:var(--blue);">${r.name}</b><br><small>ROLL: ${r.roll} | GRADE: ${r.class}</small><br><small style="color:var(--accent); font-weight:700;">REASON: ${r.reason}</small></div></div>`;
                
                if(currentUser.role === 'principal') {
                    if(r.status === 'pending') { 
                        pCount++; 
                        areas.p.innerHTML += card + `<div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-top:20px;"><button class="btn-cosmic btn-approve" style="padding:12px" onclick="upStatus('${id}','approved')">GRANT</button><button class="btn-cosmic btn-deny" style="padding:12px" onclick="upStatus('${id}','rejected')">DENY</button></div></div>`; 
                    }
                    else if(parseInt(id) > threeDays) {
                        areas.h.innerHTML += card + `<div style="font-family:'Orbitron'; font-size:10px; margin-top:12px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px; display:flex; justify-content:space-between; align-items:center;"><span>LOG: ${r.timeOut} | ${r.timeIn}</span> <span class="status-badge ${statusClass}">${dynamicStatus}</span></div></div>`;
                    }
                }
                if(currentUser.role === 'gatekeeper') {
                    if(r.status === 'approved') areas.g.innerHTML += card + `<button class="btn-cosmic" style="margin-top:15px; width:100%; border-color:var(--blue); color:var(--blue);" onclick="gateExit('${id}','${r.parent}','${r.name}','${r.leaveType}')">CONFIRM EXIT</button></div>`;
                    else if(r.status === 'Out' && r.leaveType === 'Outpass') areas.g.innerHTML += card + `<button class="btn-cosmic" style="border-color:var(--success); color:var(--success); margin-top:15px; width:100%;" onclick="upStatus('${id}','Returned', true)">CONFIRM RETURN</button></div>`;
                    if(r.status === 'Out' || r.status === 'Returned' || r.status === 'Leaved') areas.gh.innerHTML += card + `<small style="display:block; font-family:'Orbitron'; font-size:9px; margin-top:12px; opacity:0.6;">LOG: ${r.timeOut} >> ${r.timeIn}</small></div>`;
                }
            });

            if(currentUser.role === 'principal' && pCount > lastReqCount && lastReqCount !== -1) alertSound.play();
            lastReqCount = pCount;
            if(currentUser.role === 'principal' && pCount === 0) areas.p.innerHTML = `<div style="text-align:center; padding:60px; opacity:0.3; font-family:'Orbitron'; font-size:12px; letter-spacing:2px;">HUD: NO INCOMING SIGNALS</div>`;
        });
    }

    function upStatus(id, s, ret = false) { let u = { status: s }; if(ret) u.timeIn = new Date().toLocaleTimeString(); db.ref('requests/' + id).update(u); }
    
    function gateExit(id, ph, nm, type) { 
        const t = new Date().toLocaleTimeString(); 
        let nextStatus = (type === "Early Leave") ? 'Leaved' : 'Out';
        db.ref('requests/' + id).update({ status: nextStatus, timeOut: t }); 
        if(type === 'Early Leave') window.open(`https://wa.me/${ph}?text=RKBS-UNIexit: ${nm} clearance completed at ${t}.`, '_blank');
        else alert("EXIT LOGGED - STATUS: OUT");
    }

    function capture() { const v = document.getElementById('video'), c = document.createElement('canvas'); c.width = v.videoWidth; c.height = v.videoHeight; c.getContext('2d').drawImage(v,0,0); photoData = c.toDataURL('image/webp', 0.5); alert("SCAN COMPLETE"); }
    function submitRequest() {
        const n = document.querySelector('.sName').value, r = document.querySelector('.sRoll').value, cl = parseInt(document.getElementById('sClass').value);
        if(!n || !cl || !photoData) return alert("MISSING SCAN DATA");
        db.ref('requests/' + Date.now()).set({ wing: cl <= 5 ? 'junior' : 'senior', name: n, roll: r, class: cl, photo: photoData, status: 'pending', reason: document.getElementById('sReason').value, leaveType: document.getElementById('leaveType').value, parent: document.getElementById('sParentPhone').value, timeIn: '--', timeOut: '--', date: new Date().toLocaleDateString() });
        alert("TRANSMISSION SUCCESSFUL"); location.reload();
    }
    function filterCards(sId, aId) { const q = document.getElementById(sId).value.toLowerCase(); const c = document.getElementById(aId).getElementsByClassName('identity-card'); Array.from(c).forEach(card => card.style.display = card.innerText.toLowerCase().includes(q) ? 'block' : 'none'); }
    function showSub(id) { document.querySelectorAll('.sub-section').forEach(s => s.classList.remove('active')); event.target.parentElement.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); event.target.classList.add('active'); }
    function factoryReset() { if(prompt("MASTER CODE:") === "RKBS_GLOBAL_RESET_2026") db.ref('requests').remove(); }
    
    setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(s => document.getElementById('video').srcObject = s);
</script>
</body>
</html>
